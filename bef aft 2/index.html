<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css"  type="text/css">
    <meta charset="UTF-8">
    <title>before after image</title>
</head>
<body>

<main>
    <div class="div container">
        <div class="image-container">
            <img  class="image-before slider-image" src="./before1.jpg" />
            <img class="image-after slider-image" src="./after1.jpg" />
        </div>
        <input type="range" min="0" max="100" value="50" class="slider" aria-label="percentage">
        <div class="slider-line"></div>
        <div class="slider-button" aria-hidden="true">

            <svg xmlns="http://www.w3.org/2000/svg"
                 width="30" height="30" fill="currentColor" viewBox="0 0 256 256">
                <rect width="30" height="30" fill="none"></rect><line x1="128"
                y1="40" x2="128" y2="216" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                 stroke-width="16"></line><line x1="96" y1="128" x2="16" y2="128" fill="none" stroke="currentColor"
                 stroke-linecap="round" stroke-linejoin="round" stroke-width="16">
            </line><polyline points="48 160 16 128 48 96" fill="none" stroke="currentColor"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="16">
            </polyline><line x1="160" y1="128" x2="240" y2="128" fill="none" stroke="currentColor"
                             stroke-linecap="round" stroke-linejoin="round" stroke-width="16">
            </line><polyline points="208 96 240 128 208 160" fill="none" stroke="currentColor"
                             stroke-linecap="round" stroke-linejoin="round" stroke-width="16">
            </polyline></svg>

        </div>
    </div>
</main>

<script src="./app.js"></script>
</body>
</html>
